<!DOCTYPE html>
<html>

<head>
    <title>V0.2</title>
    <link rel="stylesheet" href="CssFiles/main.css">
    <link rel="stylesheet" href="CssFiles/blocks.css">
    <link rel="stylesheet" href="CssFiles/generalView.css">
    <link rel="stylesheet" href="CssFiles/utilsBar.css">
</head>

<body>
    <!-------------LEFT------------------------------->
    <div class="sectionLeft">
        <div class="availableBlocks holder">

        </div>
    </div>
    <!-------------RIGHT------------------------------->
    <div class="sectionRigth">
        <center>
            <div class="gameDisplay">
                <img src="Assets/GameController.png">
            </div>
        </center>
        <div class="toolsBarHolder">
            <div class="tools">
                <div class="toolBarButton createNewFunction">
                    <span class="tooltiptext">Criar Função</span>
                    <i class="fa fa-solid fa-plus" style="color: white;"></i>
                </div>
                <div class="toolBarButton restartLevel">
                    <span class="tooltiptext">Resetar Nivel</span>
                    <i class="fa fa-solid fa-backward" style="color: white;"></i>
                </div>
                <div class="toolBarButton executeCode">
                    <span class="tooltiptext">Executar Código</span>
                    <i class="fa fa-solid fa-play" style="color: white;"></i>
                </div>
            </div>
        </div>
        <div class="selectedBlocks holder">
            <div></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/22b2be0226.js" crossorigin="anonymous"></script>
    <script type="module" src="Scripts/main.js" defer>  </script>

</html>
